apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"

//noinspection GroovyMissingReturnStatement
android {
  compileSdkVersion rootProject.ext.maxSdk

  //noinspection GroovyMissingReturnStatement
  defaultConfig {
    minSdkVersion rootProject.ext.minSdk
    targetSdkVersion rootProject.ext.maxSdk

    resConfigs "en"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8

    // Flag to enable support for the new language APIs
    coreLibraryDesugaringEnabled true
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

  buildFeatures {
    viewBinding true
    buildConfig false
  }
}

// Kapt flags
kapt {
  correctErrorTypes = true
  useBuildCache = true
  mapDiagnosticLocations = true

  javacOptions {
    option("-Xlint:unchecked")
    option("-Xlint:deprecation")
    option("-Xmaxerrs", 10000)
  }
}

dependencies {
  coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:$desugar"

  kapt "com.google.dagger:dagger-compiler:$dagger"

  // AndroidX
  api "androidx.fragment:fragment:$fragment"
  api "androidx.recyclerview:recyclerview:$recyclerView"
  api "androidx.constraintlayout:constraintlayout:$constraintLayout"
  api "androidx.swiperefreshlayout:swiperefreshlayout:$swipeRefresh"

  // Material Design
  api "com.google.android.material:material:$materialDesign"

  // RecyclerView decorations
  api "io.cabriole:decorator:$decorator"
  api "me.zhanghai.android.fastscroll:library:$fastscroll"

  // PYDroid
  api "com.github.pyamsoft.pydroid:ui:$pydroid"
  api "com.github.pyamsoft.pydroid:loader:$pydroid"

  api project(':core')
}
